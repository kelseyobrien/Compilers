
<!DOCTYPE HTML>
<html>
<head>
    <title>Senioritis</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="compiler.css" />
</head>
<body onload="init();">
    <h1>Senioritis Compiler Project</h1>
    <p>
        . . . <em>a simple parser for a simple grammar</em>:
    </p>
    <pre>
G ::== E
E ::== D O E | D
D ::== 1 | 2 | 3 | 4 | 5 | 6 | 7 | 8 | 9 | 0
O ::== + | -
    </pre>
	<table>
		<tr>
			<td>
				<div>
					<textarea id="taSourceCode" cols="50" rows="18"></textarea>
				</div>
			</td>
			<td>
				<div>
					<textarea id="taOutput" cols="50" rows="18"></textarea>
				</div>
			</td>
			<td>
				<div>
					<input type="button" id="btnLexErr" value="Lex Error" onclick="btnLexErr();"/>
					<input type="button" id="btnDecVar1" value="Variable Declaration" onclick="btnDecVar1();"/>
					<input type="button" id="btnDecVarErr" value= "Variable Declaration Error" onclick="btnDecVarErr();"/>
					<input type="button" id="btnStmnt" value="Statement" onclick="btnStmnt();"/>
					<input type="button" id="btnWhile" value="While Statment" onclick="btnWhileStmnt();"/>
					<input type="button" id="btnIf" value="If Statement Error" onclick="btnIfStmntErr();"/>
					<input type="button" id="btnEOFErr" value="EOF Error" onclick="btnEOFErr();"/>
					<input type="button" id="btnEOFWarn" value="EOF Warn" onclick="btnEOFWarn();"/>
					<input type="button" id="btnParseErr" value="Parse Error" onclick="btnParseError();"/>
					<input type="button" id="btnParseErr2" value="Parse Error 2" onclick="btnParseError2();"/>
					<input type="button" id="btnRedecErr" value="Redeclaration Error" onclick="btnRedecErr();"/>
		
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<div>
					<input type="button" id="btnCompile" value="Compile" onclick="btnCompile_click();"/>
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<div>
					<img src="images/CompilerPhases.png" alt="Compiler Phases diagram" />
				</div>
			</td>
		<tr>
    <!-- Client-side code down here, per the YSlow advice. 
    // (http://developer.yahoo.com/performance/rules.html#js_bottom) -->
    <script type="text/javascript" src="scripts/utils.js"></script>	
    <script type="text/javascript" src="scripts/lexer.js"></script>	
	<script type="text/javascript" src="scripts/tokens.js"></script>	
    <script type="text/javascript" src="scripts/main.js"></script>
	<script type="text/javascript" src="scripts/parser.js"></script>
	<script type="text/javascript" src="scripts/scope.js"></script>
	<script type="text/javascript" src="scripts/symbol.js"></script>
	<script type="text/javascript" src="scripts/symbolTable.js"></script>
	<script type="text/javascript" src="scripts/tree.js"></script>
</body>
</html>
